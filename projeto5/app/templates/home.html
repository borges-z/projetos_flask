<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">Painel do Usuário</h1>
                <button type="submit" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-sm transition">
                    <a href="{{ url_for('sair') }}">Sair</a>
                </button>
            </form>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='imagens/avatar_padrao.png') }}" alt="Avatar do usuário" class="w-20 h-20 rounded-full border">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Olá, {{ usuario.nome }}!</h2>
                    <p class="text-gray-600">Seja bem-vindo(a) à sua área pessoal.</p>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h3 class="text-sm font-medium text-gray-600">Nome</h3>
                    <p class="text-lg text-gray-900 mt-1">{{ usuario.nome }}</p>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h3 class="text-sm font-medium text-gray-600">E-mail</h3>
                    <p class="text-lg text-gray-900 mt-1">{{ usuario.email }}</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
